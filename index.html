<!DOCTYPE html>
<html>

<head>
    <meta/>
    <title>自定义弹窗</title>
    <link href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
</head>

<body>
   
    <div class="tips-link">
    <a href="javascript:;" class="mobile-tips" mobile-al-id="m-tips" mobile-type="">Mobile-tips</a>
    </div>
    <div id="m-tips" class="tips-zone">
        <div class="tips-mask"></div>
        <div class="tips-content">
            <span>你好，这是一个弹窗</span>
            <a href="javascript:;" class="tipsClose" >确定</a>
        </div>
    </div>
    
    
    
    
    <div class="tips-link">
    <a href="javascript:;" class="mobile-tips mobile-second" mobile-al-id="m-tips-second" mobile-type="">Moe-tips</a>
    </div>
    <div id="m-tips-second" class="tips-zone">
        <div class="tips-mask"></div>
        <div class="tips-content">
            <span>你好，这是一个弹窗2</span>
            <a href="javascript:;" class="tipsClose" >确定</a>
        </div>
    </div>
    
    
</body>
    <script type="text/javascript" src="js/jquery.tips.js"></script>
</html>
